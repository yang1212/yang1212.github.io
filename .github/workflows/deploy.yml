name: Build and Deploy

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Output GH_TOKEN value
        run: echo "GH_TOKEN value: ${{ secrets.GH_TOKEN }}"

      - name: Inject token to env
        run: echo "VUE_APP_GH_TOKEN=${{ secrets.GH_TOKEN }}" > .env.production

      - name: Check .env.production file
        run: cat .env.production

      - name: Clean cache
        run: |
          rm -rf dist || true
          rm -rf node_modules/.cache || true

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs